{% extends 'base.html' %}

{% block contact %}active{% endblock contact %}

{% block title %}contact{% endblock title %}

{% block content %}

<div class="container" style="margin-top:50px;">
    <h2 class="text-center">Contact-Us</h2>
    <hr width="50%">
    <form action="" method="POST" class="col-lg-8 offset-2">
    {% csrf_token %}    
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" name="name" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" name="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="number" name="phone" class="form-control" id="phone" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Describe your issue:</label>
            <textarea class="form-control" name="content" row="5" col="5" required></textarea>
        </div>
        <div>
            <input type="submit" value="Submit" class="btn btn-primary">
        </div>
    </form>
</div>

{% endblock content %}
